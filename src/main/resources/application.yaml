"%docker":
  quarkus:
    http:
      so-reuse-port: true
      tcp-quick-ack: true
      tcp-cork: true
      tcp-fast-open: true
    vertx:
      prefer-native-transport: true
    mongodb:
      connection-string: mongodb://${MONGO_USER}:${MONGO_PWD}@${MONGO_URL}/?replicaset=${MONGO_REPLICASET}&readPreference=secondaryPreferred&authSource=admin
      database: ${MONGO_DATABASE}
